<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <h3>
                <a class="navbar-brand" href="{{url_for('home_function')}}">HOME</a> 
                
                <a class="navbar-brand" href="{{url_for('compare_function')}}">COMPARE-ALGORITHMS</a>
            </h3>
        </div>
    </nav>

    <div class="p-3"> 

        
        <form action="/home" method="post">
            Enter length of the array  <input type="number" name="array_len" ><br>
            Select the sorting algoritm 
            <select name="selected_algo" >

                <option value="">Please select an option</option>
                <option value="Mergesort">Mergesort</option>
                <option value="Heapsort">Heapsort</option>
                <option value="Quicksort">Quicksort</option>
                <option value="Quicksort3">Quicksort using 3 medians</option>
                <option value="Insertionsort">Insertion sort</option>
                <option value="Selectionsort">Selection sort</option>
                <option value="Bubblesort">Bubble sort</option>
            </select>
            <br>
            <br>
            <button type="submit"> Sort random array of above size </button>
        </form>

        <b>{{result_string | safe}}</b>
 

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
